<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <title>Not a scam</title>
  </head>
  <body>
    <div class="form-window">
      <h1><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-credit-card" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff4500" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <rect x="3" y="5" width="18" height="14" rx="3" />
        <line x1="3" y1="10" x2="21" y2="10" />
        <line x1="7" y1="15" x2="7.01" y2="15" />
        <line x1="11" y1="15" x2="13" y2="15" />
      </svg>Credit card form example</h1>
      <form action="" class="input-form" method="get">
        <label class="form-label" for="credit-card-nr">Credit card number</label>
        <input
          type="text"
          id="credit-card-nr"
          name="credit-card-nr"
          placeholder="1234 4321 1234 4321"
          required
          pattern="(^4[0-9]{12}(?:[0-9]{3})?$)|(^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$)|(3[47][0-9]{13})|(^3(?:0[0-5]|[68][0-9])[0-9]{11}$)|(^6(?:011|5[0-9]{2})[0-9]{12}$)|(^(?:2131|1800|35\d{3})\d{11}$)"
        />
        <label class="form-label" for="exp-date">Expiration date</label>
        <input
          type="text"
          id="exp-date"
          name="exp-date"
          placeholder="MM/YY"
          required
          pattern="((0|1)\d){1}\/(2\d{1}|202\d{1})"
        />
        <label class="form-label" for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="eg. 321" required pattern="\d{3}" />
        <input class="form-submit" type="submit" value="Send" />
      </form>
    </div>
    <div class="overlay"></div>
    <div id="output"></div>
    <script src="index.js"></script>
  </body>
</html>
